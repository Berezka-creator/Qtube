<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quby</title>
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</head>

<body>

<header>
    <div class="logo">

        Quby


    </div>
    <form id="form">
        <div class="form-group">
            <input type="text"  class="form-control" id="search" />
            <input type="submit" class="search-btn btn-danger" value="Search" />
        </div>
    </form>

    <!-- <div class="login">

    </div> -->
</header>


<main id="main">

    <section id="video" class="video">
        <iframe id="player"
                src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&modestbranding=1"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                sandbox="allow-forms allow-scripts allow-pointer-lock allow-same-origin allow-top-navigation allow-presentation"
                allowfullscreen
                enablejsapi="true" ></iframe>
        <div class="controls">
            <button id="prev-video-btn" class="next-btn btn">Previous</button>
            <button id="close-video-btn" class="next-btn btn">Close</button>
            <button id="next-video-btn" class="next-btn btn">Next</button>

        </div>
    </section>


 
    <section id="quiz-body" class="quiz-body">

        <div class="quiz-container">

            <div id="questionInstruction" class="instruction">
                Answer the question correctly to play the video!
            </div>

            <div id="question-container" class="question-container" >
           
                <p id="question" class="question">Question</p>
  
                 <div id="answer-buttons"class="btn-grid">
                   <button id="answer0" class="btn"></button>
                    <button id="answer1" class="btn"></button>
                    <button id="answer2" class="btn"></button>
                    <button id="answer3" class="btn"></button>
                </div>

                <p id="incorrectMessage" class="instruction"></p>
              
            </div>


            <div class="controls">
               
                <button id="cancel-btn" class="cancel-btn btn">Cancel</button>
                <button id="next-btn" class="next-btn btn">Next</button>
            </div> 
       
       
       
       
       
       
       
       
        </div>


    </section>

    <section id="invisible" ></section>

    <div class="videos" id="videos">



    </div>

</main>

<footer>Footer</footer>



</body>
</html>
