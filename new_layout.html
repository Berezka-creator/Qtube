<!DOCTYPE html>
<html> 
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Youtube</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="style.css">
      


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>

    </head>
    
    <body>
        <div class="container">
            <header>
                <div class="logo">
                 
                       Quby
                     
                     
                </div>
                <form id="form">
                    <div class="form-group">
                        <input type="text"  class="form-control" id="search" />
                        <input type="submit" class="search-btn btn-danger" value="Search" />
                    </div>
                </form>

              
            </header>
            

            <main>
              
                <section id="video" class="video">
                    <iframe id="player" width="560" height="315"
                    src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&modestbranding=1"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    sandbox="allow-forms allow-scripts allow-pointer-lock allow-same-origin allow-top-navigation allow-presentation"
                    allowfullscreen
                     enablejsapi="true" ></iframe>
                <div class="controls">
                    <button id="prev-video-btn" class="next-btn btn">Previous</button>
                    <button id="close-video-btn" class="next-btn btn">Closeo</button>
                    <button id="next-video-btn" class="next-btn btn">Next</button>

                </div>
                </section>

                  
        
                <section id="quiz-body" class="quiz-body"> 
                        <div class="quiz-container">
                            <div id="question-container" class="question-container" >
                                <div id="question" class="question">Question</div>
                                <div id="answer-buttons"class="btn-grid">
                                    <button id="answer0" class="btn"></button>
                                    <button id="answer1" class="btn"></button>
                                    <button id="answer2" class="btn"></button>
                                    <button id="answer3" class="btn"></button>
                                </div>
                            </div>
                            <div class="controls">
                                <button id="next-btn" class="next-btn btn">Next</button>
                                <button id="cancel-btn" class="cancel-btn btn">Cancel</button>
                            </div>   
                        </div>
                    </section>
       
                <section id="invisible" ></section>

                <div class="videos" id="videos"></div>

            </main>

         
        </div>
    </body>
</html>
